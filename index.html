<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Links -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <!-- Title -->
    <title>RPG Game</title>
</head>
<body>
    
    <!-- JUMBO the TRON -->
    <div id="jumboTHEtron" class="jumbotron jumbotron-fluid p-3 mb-2 bg-primary text-white">
        <div class="container">
            <h1 class="display-4">Star Wars RPG</h1>
            <p class="lead">Choose Your Hero. Choose Your Opponents. Will you win?</p>
        </div>
    </div>

    <!-- Character Selection -->
    <div id="characters" class="container clearfix testify p-3 mb-2 bg-light text-dark rounded">
        <h1><strong>Characters</strong></h1>
        <div id="Luke" class="card float-left characters" style="width: 12rem; height: 10rem;" charName="Luke" hp="120" ap="20" cap="20">
            <img src="assets/images/luke.jpg" class="card-img-top" alt="Luke" style="height: 7rem;">
            <div class="card-body">
                <p class="card-text">Luke - 100 HP</p>
            </div>
        </div>
        <div id="Han" class="card float-left characters" style="width: 12rem; height: 10rem;" charName="Han" hp="100" ap="05" cap="10">
            <img src="assets/images/han.jpg" class="card-img-top" alt="Han" style="height: 7rem;">
            <div class="card-body">
                <p class="card-text">Han - 100 HP</p>
            </div>
        </div>
        <div id="Vader" class="card float-left characters" style="width: 12rem; height: 10rem;" charName="Vader" hp="150" ap="40" cap="40">
            <img src="assets/images/vader.jpeg" class="card-img-top" alt="Vader" style="height: 7rem;">
            <div class="card-body">
                <p class="card-text">Vader - 100 HP</p>
            </div>
        </div>
        <div id="Sidious" class="card float-left characters" style="width: 12rem; height: 10rem;" charName="Sidious" hp="80" ap="20" cap="60">
            <img src="assets/images/sidious.jpg" class="card-img-top" alt="Sidious" style="height: 7rem;">
            <div class="card-body">
                <p class="card-text">Sidious - 100 HP</p>
            </div>
        </div>
    </div>

    <!-- Hero -->
    <div id="heroes" class="container clearfix p-3 mb-2 bg-light text-dark rounded">
        <h1><strong>Hero</strong></h1>

    </div>

    <!-- Enemies -->
    <div id="enemies" class="container clearfix p-3 mb-2 bg-light text-dark rounded">
        <h1><strong>Enemies</strong></h1>

    </div>

    <!-- Defenders -->
    <div id="defenders" class="container clearfix p-3 mb-2 bg-light text-dark rounded">
        <h1><strong>Defenders</strong></h1>

    </div>

    <!-- Controls -->
    <div id="controls" class="container clearfix p-3 mb-2 bg-light text-dark rounded">
        <!-- Score -->
        <div class="card clearfix" style="width: 12rem;">
            <div class="card-body">
                <p id="wins" class="card-text">Wins: 0</p>
                <p id="health" class="card-text">Health: 0</p>
                <p id="attackPower" class="card-text">Attack Power: 0</p>
            </div>
        </div>
    
        <!-- Attack Button -->
        <button id="attackBtn" type="button" class="btn btn-danger clearfix hidden">Attack!</button>

        <!-- Reset Button -->
        <button id="resetBtn" type="button" class="btn btn-warning clearfix hidden">Reset</button>

    </div>


    <!-- JS Link -->
    <script type="text/javascript" src="assets/js/game.js"></script>
</body>
</html>
